<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App </title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=cdnjs.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-bookmark">
    <div class="bookmark-toggle" id="bookmark-toggle"><i  id="dropdown-icon" class="fas fa-bookmark"></i></div>
        <div class="dropdown-bookmark" id="dropdown-bookmark" hidden>
        </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal-container" id="modal">
    <div class="modal">
        <i class="fas fa-times close-icon" id="exit-modal"></i>  
        <div class="modal-header">
            <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <lable for="website-name" class="form-label">Website Name</lable>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website Url -->
                    <div class="form-group">
                        <lable for="website-url" class="form-label">Website url</lable>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Add Bookmark</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
